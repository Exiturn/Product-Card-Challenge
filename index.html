<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600&display=swap">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="">
  <div class="main-container">
    <div class="card">
      <div class="card__img">
        <img class="main-img" src="/images/image-product-desktop.jpg" alt="">
      </div>

      <div class="main-content">
        <div class="header-container">
          <h4 class="header">PERFUME</h4>
        </div>

        <div class="perfume-name-container">
          <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
        </div>

        <div class="description-container">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="prices-container">
          <div class="prices__discounted-price">
            <p>$149.99</p>
          </div>
          <div class="prices__main-price">
            <p>$169.99</p>
          </div>
        </div>

        <div class="card__btn-container">
          <button class="btn_add-cart">
            <img src="/images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bryan Magistrado</a>.
  </div>
  <script> </script>
</body>

</html>
